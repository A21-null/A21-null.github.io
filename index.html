<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="horario">
        <div class="container text-center">
            <div class="row">
                <div id="L" class="col">Lunes</div>
                <div id="M" class="col">Martes</div>
                <div id="X" class="col">Mi√©rcoles</div>
                <div id="J" class="col">Jueves</div>
                <div id="V" class="col">Viernes</div>
            </div>
            <!-- Schedule rows -->
            <div class="row">
                <div class="col">09:00</div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">09:30</div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <!-- Repeat the above block for each 30-minute interval until 21:00 -->
            <!-- Example for 10:00 -->
            <div class="row">
                <div class="col">10:00</div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <!-- Continue adding rows for each time interval -->
        </div>


    </div>
    <div class="border rounded p-2 d-flex justify-content-center m-4">
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input id="nombre" class="form-control" type="text" aria-label="Nombre">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
                <input class="form-control" id="apellidos" type="text" aria-label="Apellidos">
            </div>
        </div>
    </div>
    <div id="editarAsignaturas">
        <div id="contenedorCursos" class="d-flex text-center justify-content-center">

        </div>
        <div id="botones" class="d-flex justify-content-center m-2">
            <button type="button" id="cancelar-datos" class="btn btn-danger">Cancelar cambios</button>
            <button type="button" id="aplicar-datos" class="btn btn-success">Aplicar cambios</button>
        </div>

    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="border rounded p-2 d-flex justify-content-center m-3">
        <a href="https://github.com/A21-null/A21-null.github.io" class="link-light">Source</a>
    </nav>
</body>

</html>
